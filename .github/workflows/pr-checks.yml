name: Validation checks

on:
  pull_request:

jobs:
  checks:
    runs-on: self-hosted
    steps:
      - name: "@ - Checkout current repository"
        uses: actions/checkout@v4

      - name: "@ - Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: "@ - Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: "@ - Unit tests"
        run: "pnpm run test:ci"

      - name: "@ - Prettier check"
        run: "pnpm run pretty:check"

      - name: "@ - Lint"
        run: "pnpm run lint"
